{% if page.tags.size > 0 %}
  {% for post_tag in page.tags %}
    {% capture tags_content %}{{ tags_content }}
      <a href='/tags?tagName={{ post_tag }}'><i class='glyphicon glyphicon-tag'></i>{{ post_tag }}</a>&nbsp
    {% endcapture %}
  {% endfor %}
{% else %}
  {% assign tags_content = '' %}
{% endif %}

{{ tags_content }}
