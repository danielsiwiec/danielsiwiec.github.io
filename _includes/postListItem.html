<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
{% capture post_link %}
<a href="{{ post.url | prepend: site.baseurl }}"><span class='nowrap'>Read more <i class='fa fa-angle-double-right'></i></span></a>
{% endcapture %}
<p class='post-excerpt'>{{ post.content | strip_html | truncatewords:100 | append:post_link }}</p>
